<mat-card class="movie-thumbnail">
    <mat-card-header>
      <mat-card-title>{{movie?.title}}</mat-card-title>
      <mat-card-subtitle>{{movie?.release_date}}</mat-card-subtitle>
    </mat-card-header>
       <img class="movie-image" mat-card-image [src]="movie?.poster_path" [alt]="movie?.title">
          <mat-card-content class="movie-overview">
            {{movie?.id}} {{movie?.overview}}
          </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!watchlistApi"  mat-button (click)="addToWatchlist()" color="primary">Add To WatchList</button>
        <button *ngIf="watchlistApi"  mat-button (click)="deleteFromWatchlist()" color="primary">Delete</button>
        <button *ngIf="watchlistApi"  mat-button (click)="updateFromWatchlist('update')" color="primary">Update</button>
    </mat-card-actions>
</mat-card>
